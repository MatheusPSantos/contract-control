<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/uikit.min.css">
		<link rel="stylesheet" href="../css/dashboard.css">
		<script type="text/javascript" src="../js/uikit.min.js"></script>
		<script type="text/javascript" src="../js/uikit-icons.min.js"></script>
	</head>
	<body>
		<header id="top-head" class="uk-position-fixed">
			<div class="uk-container uk-container-expand uk-background-primary">
				<nav class="uk-navbar uk-light" data-uk-navbar="mode:click; duration: 250">
					<div class="uk-navbar-left">
						<div class="uk-navbar-item">
							<a class="uk-logo" href="#"><img class="custom-logo" src="../media/contractcontrol.svg" alt=""></a>
						</div>
						<ul class="uk-navbar-nav uk-visible@m">
							<li>
								<a href="#">Settings <span data-uk-icon="icon: triangle-down"></span></a>
								<div class="uk-navbar-dropdown">
									<ul class="uk-nav uk-navbar-dropdown-nav">
										<li class="uk-nav-header">SUA CONTA</li>
										<li><a href="#"><span data-uk-icon="icon: info"></span> Resumo</a></li>
										<li><a href="#"><span data-uk-icon="icon: refresh"></span> Editar</a></li>
										<li><a href="#"><span data-uk-icon="icon: settings"></span> Configurações</a></li>
										<li class="uk-nav-divider"></li>
										<li><a href="#"><span data-uk-icon="icon: sign-out"></span> Logout</a></li>
									</ul>
								</div>
							</li>
						</ul>
						<div class="uk-navbar-item uk-visible@s">
							<form action="dashboard.html" class="uk-search uk-search-default">
								<span data-uk-search-icon></span>
								<input class="uk-search-input search-field" type="search" placeholder="Search">
							</form>
						</div>
					</div>
					<div class="uk-navbar-right">
						<ul class="uk-navbar-nav">
							<li><a href="#" data-uk-icon="icon:user" title="Seu perfil" data-uk-tooltip></a></li>
							<li><a href="#" data-uk-icon="icon: settings" title="Settings" data-uk-tooltip></a></li>
							<li><a href="#" data-uk-icon="icon:  sign-out" title="Sign Out" data-uk-tooltip></a></li>
							<li><a class="uk-navbar-toggle" data-uk-toggle data-uk-navbar-toggle-icon href="#offcanvas-nav" title="Offcanvas" data-uk-tooltip></a></li>
						</ul>
					</div>
				</nav>
			</div>
		</header>

		<aside id="left-col" class="uk-light uk-visible@m">
			<div class="left-logo uk-flex uk-flex-middle">
				<img class="custom-logo" src="img/dashboard-logo.svg" alt="">
			</div>
			<div class="left-content-box  content-box-dark">
				<img src="https://cdn.pensador.com/img/authors/ho/me/homer-simpson-l.jpg" alt="" class="uk-border-circle profile-img">
				<h4 class="uk-text-center uk-margin-remove-vertical text-light">Nome do Usuário</h4>
				
				<div class="uk-position-relative uk-text-center uk-display-block">
				    <a href="#" class="uk-text-small uk-text-muted uk-display-block uk-text-center" data-uk-icon="icon: triangle-down; ratio: 0.7">Admin</a>
				    <!-- user dropdown -->
				    <div class="uk-dropdown user-drop" data-uk-dropdown="mode: click; pos: bottom-center; animation: uk-animation-slide-bottom-small; duration: 150">
				    	<ul class="uk-nav uk-dropdown-nav uk-text-left">
							<li><a href="#"><span data-uk-icon="icon: info"></span> Resumo</a></li>
							<li><a href="#"><span data-uk-icon="icon: refresh"></span> Editar</a></li>
							<li class="uk-nav-divider"></li>
							<li><a href="#"><span data-uk-icon="icon: sign-out"></span> Sign Out</a></li>
					    </ul>
				    </div>
				    <!-- /user dropdown -->
				</div>
			</div>
			
			<div class="left-nav-wrap">
				<ul class="uk-nav uk-nav-default uk-nav-parent-icon" data-uk-nav>
					<li class="uk-nav-header">ACTIONS</li>
					<li class="uk-parent"><a href="#"><span data-uk-icon="icon: thumbnails" class="uk-margin-small-right"></span>Templates</a>
						<ul class="uk-nav-sub">
							<li><a title="Contract" href="#">Contrato</a></li>
						</ul>
					</li>					
					<li><a href="#"><span data-uk-icon="icon: comments" class="uk-margin-small-right"></span>Menssagens</a></li>
					<li><a href="#"><span data-uk-icon="icon: album" class="uk-margin-small-right"></span>Arquivados</a></li>
					<li><a href="#"><span data-uk-icon="icon: comments" class="uk-margin-small-right"></span>Reports</a></li>
				</ul>
			
			</div>
			<div class="bar-bottom">
				<ul class="uk-subnav uk-flex uk-flex-center uk-child-width-1-5" data-uk-grid>
					<li>
						<a href="#" class="uk-icon-link" data-uk-icon="icon: home" title="Home" data-uk-tooltip></a>
					</li>
					<li>
						<a href="#" class="uk-icon-link" data-uk-icon="icon: settings" title="Settings" data-uk-tooltip></a>
					</li>
					<li>
						<a href="#" class="uk-icon-link" data-uk-tooltip="Sign out" data-uk-icon="icon: sign-out"></a>
					</li>
				</ul>
			</div>
		</aside>
		
		<div id="content" data-uk-height-viewport="expand: true">
			<div class="uk-container uk-container-expand">
				<div class="uk-section uk-flex uk-flex-center" id="start-buttons">
					<button class="uk-button uk-button-primary uk-button-large" data-uk-icon="icon: bolt">
						Novo contrato
					</button>
					<button class="uk-button uk-button-default uk-button-large" data-uk-icon="icon: pencil">
						Editar contratos
					</button>
				</div>

				<footer class="uk-section uk-section-small uk-text-center">
					<hr>
					<p class="uk-text-small uk-text-center">Copyright 2019 - <a href="https://github.com/matheuspsantos"></a>Contract Control | Built with <a href="http://getuikit.com" title="Visit UIkit 3 site" target="_blank" data-uk-tooltip><span data-uk-icon="uikit"></span></a> </p>
				</footer>
			</div>
		</div>

		<script src="js/chartScripts.js"></script>
 -->	</body>
</html>
